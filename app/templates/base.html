<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('get_index')}}">Home</a>
                    <a class="nav-link active" aria-current="page" href="{{ url_for('get_ints_page')}}">Integers</a>     
                    <a class="nav-link active" aria-current="page" href="{{ url_for('get_floats_page')}}">Floats</a> 
                    <a class="nav-link active" aria-current="page" href="{{ url_for('get_bools_page')}}">Booleans</a>
                    <a class="nav-link active" aria-current="page" href="{{ url_for('get_strings_page')}}">Strings</a>
                    <a class="nav-link active" aria-current="page" href="{{ url_for('get_lists_page')}}">Lists</a> 
                    <a class="nav-link active" aria-current="page" href="{{ url_for('get_dictionaries_page')}}">Dictionaries</a> 
                    <a class="nav-link active" aria-current="page" href="{{ url_for('get_tuples_page')}}">Tuples</a> 
                    <a class="nav-link active" aria-current="page" href="{{ url_for('datatypes')}}">Data Types Table</a>    
                    <a class="nav-link active" aria-current="page" href="{{ url_for('about')}}">About</a>             
                </div>
            </div>
        </div>
    </nav>
    
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
